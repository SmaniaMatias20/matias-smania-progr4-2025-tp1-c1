<div class="bg-gray-800 rounded-lg shadow-lg flex flex-col items-center border-2
            w-[calc(100vw-4rem)] h-[calc(100vh-8rem)]
            sm:w-[calc(100vw-6rem)] sm:h-[calc(100vh-10rem)]
            md:w-[calc(100vw-10rem)] md:h-[calc(100vh-12rem)]
            lg:w-[calc(100vw-20rem)] lg:h-[calc(100vh-14rem)]">

    <!-- HEADER: Cronómetro y Vidas -->
    <div class="flex w-full justify-between p-4">
        <div class="flex-1 flex justify-center items-center space-x-2">
            <span class="material-icons text-white">schedule</span>
            <span class="text-2xl font-bold">{{time}}</span> <!-- Cronómetro -->
        </div>


        <div class="flex items-center space-x-2">
            <!-- Iconos de vidas -->
            <span class="material-icons text-red-500">favorite</span>
            <span class="material-icons text-red-500">favorite</span>
            <span class="material-icons text-red-500">favorite</span>
        </div>
    </div>


    <div class="p-4 flex flex-col justify-center gap-2 mt-auto">
        @for (row of rowsLetters; track row) {
        <div class="flex justify-center gap-2 mb-2">
            @for (letter of row; track letter) {
            <button class="w-8 h-8 bg-gray-700 hover:bg-gray-600 rounded text-white font-bold">
                {{ letter }}
            </button>
            }
        </div>
        }
    </div>






</div>
