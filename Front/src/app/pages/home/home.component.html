<h1 class="text-3xl font-bold text-center mb-8 text-gray-800 dark:text-white">
  Bienvenido/a al Home {{user() ? "- " + this.user().nombre : ""}}
</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

  @for (game of games; track game.title) {
  <app-card-game [title]="game.title" [description]="game.description" [image]="game.image" [link]="game.link"
    [rules]="game.rules" [lifes]="game.lifes" [time]="game.time" [user]="user().nombre">
  </app-card-game>
  }

</div>
