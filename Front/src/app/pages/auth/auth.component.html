<div class="flex flex-col w-96 h-full mx-auto p-6 bg-gray-800 rounded-xl shadow-md text-white">

    <!-- Mostrar login -->
    <app-login [hidden]="!isLoginVisible"></app-login>

    <!-- Mostrar register -->
    <app-register [hidden]="isLoginVisible"></app-register>

    <!-- Acción principal + link -->
    <div class="flex justify-center mt-8 gap-4 items-center">

        <!-- Vista: Registro -->
        <div [hidden]="isLoginVisible" class="flex gap-2 items-center">
            <span class="text-sm text-gray-300">
                ¿Ya tienes una cuenta?
                <a (click)="showLogin()" class="text-blue-400 hover:underline cursor-pointer ml-1">Inicia sesión</a>
            </span>
        </div>

        <!-- Vista: Login -->
        <div [hidden]="!isLoginVisible" class="flex gap-2 items-center">

            <span class="text-sm text-gray-300">
                ¿No tienes cuenta?
                <a (click)="showRegister()" class="text-blue-400 hover:underline cursor-pointer ml-1">Regístrate</a>
            </span>
        </div>

    </div>

</div>
