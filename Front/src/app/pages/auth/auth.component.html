<section class="flex items-center h-screen bg-gray-900">

    <div class="w-96 mx-auto p-2 bg-gray-800 border border-gray-600 rounded-lg shadow-sm">

        @if(isLoginVisible){
        <app-login></app-login>
        } @else if (!isLoginVisible) {
        <app-register></app-register>
        }


        <div class="flex justify-between mt-6 space-x-4">
            <button (click)="showLogin()"
                class="px-4 py-2 bg-transparent text-blue-400 border border-blue-400 rounded-lg hover:bg-blue-700 focus:outline-none">
                Iniciar sesi√≥n
            </button>
            <button (click)="showRegister()"
                class="px-4 py-2 bg-transparent text-green-400 border border-green-400 rounded-lg hover:bg-green-700 focus:outline-none">
                Registrarse
            </button>
        </div>
    </div>

</section>
