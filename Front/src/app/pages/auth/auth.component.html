<!-- auth.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Iniciar sesión</h2>

        <form (click)="onLogin()" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">Usuario</label>
                <input id="username" type="text" required
                    class="mt-1 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
                <input id="password" type="password" required
                    class="mt-1 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <button type="submit"
                class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Iniciar sesión
            </button>
        </form>
    </div>
</div>
