<div class="space-y-6 bg-gray-800 p-6 rounded-lg">
    <h2 class="text-xl font-semibold text-center text-white">Registrarse</h2>

    <form class="space-y-4" (ngSubmit)="register()" #registerForm="ngForm">
        <div>
            <label for="new-username" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="new-username" placeholder="Correo electrónico" required [(ngModel)]="email"
                name="email"
                class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400" />
        </div>

        <div>
            <label for="new-password" class="block text-sm font-medium text-gray-300">Contraseña</label>
            <input type="password" id="new-password" placeholder="Contraseña" required [(ngModel)]="password"
                name="password"
                class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400" />
        </div>

        <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required
                [(ngModel)]="confirmPassword" name="confirmPassword"
                class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400" />
        </div>

        <button type="submit"
            class="w-full py-2 bg-transparent text-green-400 border border-green-400 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-1 focus:ring-green-400">
            Registrarse
        </button>

        <!-- Mensajes de error o éxito -->
        @if(errorMessage){
        <p class="text-red-400 text-sm text-center mt-2">{{ errorMessage }}</p>
        } @else if (successMessage) {
        <p class="text-green-400 text-sm text-center mt-2">{{ successMessage }}</p>
        }

    </form>
</div>
