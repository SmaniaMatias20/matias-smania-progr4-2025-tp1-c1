<div class="overflow-y-auto max-h-96 rounded-xl bg-gray-800">
    <table class="min-w-full border border-gray-700 bg-gray-800 rounded-lg shadow-sm table-auto">
        <thead class="bg-gray-800 sticky top-0 z-10">
            <tr class="text-center text-sm font-medium text-white">
                @for (column of columns; track column.label) {
                <th class="px-6 py-3 text-sm font-semibold text-white">
                    {{ column.label }}
                </th>
                }
            </tr>
        </thead>
        <tbody>
            @for (row of data; track row.name) {
            <tr class="hover:bg-gray-800 text-center bg-gray-700">
                @for (column of columns; track column.field) {
                <td class="px-6 py-3 text-sm text-white border-t border-gray-600">
                    {{ row[column.field] }}
                </td>
                }
            </tr>
            }
        </tbody>
    </table>
</div>
