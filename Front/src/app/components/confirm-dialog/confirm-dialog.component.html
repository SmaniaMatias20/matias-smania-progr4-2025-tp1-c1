<div class="fixed inset-0 flex items-center justify-center bg-opacity-0 z-50 backdrop-blur-sm">
    <div class="bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-sm text-center">
        <h2 class="text-xl font-semibold mb-4 text-white">{{ title }}</h2>
        <p class="text-gray-300 mb-6">{{ message }}</p>

        <div class="flex justify-center gap-4">
            <button (click)="onConfirm()"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                Confirmar
            </button>
            <button (click)="onCancel()"
                class="px-4 py-2 bg-gray-600 text-gray-200 rounded-lg hover:bg-gray-500 transition">
                Cancelar
            </button>
        </div>
    </div>
</div>
