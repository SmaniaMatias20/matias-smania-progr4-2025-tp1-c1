<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 backdrop-blur-sm">
    <div class="bg-gray-800 text-white rounded-lg p-6 text-center w-[90%] max-w-sm shadow-md">

        <!-- Condición de Victoria o Derrota -->
        <h2 class="text-3xl font-semibold mb-4 {{ isVictory ? 'text-green-500' : 'text-red-500' }}">
            {{ isVictory ? '¡Victoria!' : 'Derrota' }}
        </h2>

        <p class="text-lg mb-4">
            {{ isVictory ? 'Has ganado.' : 'Has perdido.' }}
        </p>

        <p class="text-lg font-medium mb-4">Puntuación lograda: {{ score }}. {{message}}</p>

        <!-- Botón de continuar -->
        @if(!resume){
        <button (click)="navigateToHome()"
            class="bg-transparent text-white border-2 border-white py-2 px-4 rounded-full hover:bg-white hover:text-gray-800 transition-colors duration-300 w-full sm:w-auto">
            Ir al Home
        </button>
        } @else {
        <button (click)="onClose()"
            class="bg-transparent text-white border-2 border-white py-2 px-4 rounded-full hover:bg-white hover:text-gray-800 transition-colors duration-300 w-full sm:w-auto">
            Seguir jugando
        </button>
        <button (click)="onEndGame()"
            class="bg-transparent text-white border-2 border-white py-2 px-4 rounded-full hover:bg-white hover:text-gray-800 transition-colors duration-300 w-full sm:w-auto">
            Terminar juego
        </button>
        }
    </div>
</div>
